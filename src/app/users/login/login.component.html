<!-- create a login form with the following fields:
userId
password
Add a submit button to the form. -->

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>User Id</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter User Id"
        formControlName="userId"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter Password"
        formControlName="password"
      />
    </mat-form-field>
  </div>
  <!-- add a button to route to the registration page -->
  <button class="registration-button" mat-button routerLink="/registration">Create New Account</button>
  <button
    type="submit"
    mat-raised-buttom
    color="primary"
  >
    Login
  </button>
</form>
