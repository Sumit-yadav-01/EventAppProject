<!-- create a login form with the following fields:
userId
password
Add a submit button to the form. -->

<form class="login-form" [formGroup]="loginForm">
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>Email Id</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Email Id"
        formControlName="email"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter Password"
        formControlName="password"
      />
    </mat-form-field>
  </div>
  <!-- add a button to route to the registration page -->
  <button class="registration-button" mat-button routerLink="/registration">
    Create New Account
  </button>
  <button (click)="onSubmit()" mat-raised-buttom color="primary">Login</button>
</form>
