<!-- create a registration form with the following fields using mat-form-field:
userId,email,firstName,lastName,password,Add a submit button to the
form.Add a button to route to the login page. -->

<form class="registration-form" [formGroup]="registrationForm">
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>User Id</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter User Id"
        formControlName="userId"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter Email"
        formControlName="email"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>First Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter First Name"
        formControlName="firstName"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Last Name"
        formControlName="lastName"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field fxLayoutGap="16px">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter Password"
        formControlName="password"
      />
    </mat-form-field>
  </div>
  <button class="login-button" mat-button routerLink="/login">
    Already Have Account?
  </button>
  <button (click)="onSubmit()" mat-raised-buttom color="primary">
    Register
  </button>
</form>
