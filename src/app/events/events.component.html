<!-- Add Angular material card to show the list of events and a action button to add event to favourite -->
<div class="container">
  <div class="events-list">
    <mat-card *ngFor="let event of events" class="event-card">
      <mat-card-header>
        <mat-card-title>{{ event.name }}</mat-card-title>
        <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ event.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Favourite</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
